<ng-container *ngIf='session'>

  <feature-lobby
    *ngIf='!session.started'
    [session]='session'
    [user]='user'
  >
  </feature-lobby>

  <feature-game
    *ngIf='session.started && !session.finished'
    [session]='session'
    [user]='user'
  >
  </feature-game>

  <feature-score
    *ngIf='session.finished'
    [session]='session'
  >
  </feature-score>

</ng-container>
