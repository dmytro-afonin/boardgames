<ui-card>
  <mat-chip-listbox aria-label="card selection">
    <mat-chip-option
      *ngFor='let option of sessionUser.hand; let i = index;'
      [disabled]='sessionUser.selectedCards.length >= question.options'
      [class.pointer-events-none]='sessionUser.selectedCards.length >= question.options'
      (selectionChange)='optionSelected.next(i)'
    >
      <div [class.cursor-pointer]='sessionUser.selectedCards.length < question.options'>{{option}}</div>
    </mat-chip-option>
  </mat-chip-listbox>
</ui-card>
