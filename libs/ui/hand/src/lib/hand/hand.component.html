<mat-card class='dark:bg-slate-700 dark:text-slate-100'>
  <mat-chip-list aria-label="card selection">
    <mat-chip
      *ngFor='let option of sessionUser.hand; let i = index;'
      [disabled]='sessionUser.selectedCards.length >= question.options'
      (click)='optionSelected.next(i)'
    >
      <div [class.cursor-pointer]='sessionUser.selectedCards.length < question.options'>{{option}}</div>
    </mat-chip>
  </mat-chip-list>
</mat-card>
