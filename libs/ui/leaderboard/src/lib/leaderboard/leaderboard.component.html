<mat-card class='dark:bg-slate-700 dark:text-slate-100'>
  <mat-card-title>Players</mat-card-title>

  <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
    <mat-chip *ngFor="let user of displayedUsers" [selected]='!!user.color' [color]="user.color">
      <img *ngIf='user.imageUrl' matChipAvatar src="{{user.imageUrl}}" referrerpolicy="no-referrer" alt="{{user.imageUrl}}"/>
      <mat-icon matChipAvatar *ngIf='!user.imageUrl'>account_circle</mat-icon>
      <span class='flex flex-nowrap flex-grow items-center'>
        <span class='flex-grow whitespace-nowrap mr-3'>{{user.name}}</span>
        <mat-icon class='mr-3'>{{user.statusIcon}}</mat-icon>
        <strong class='text-xl'>{{user.score}}</strong>
      </span>
    </mat-chip>
  </mat-chip-list>
</mat-card>
