<ui-card>
  <mat-card-title class='leading-normal'>{{session.currentQuestion.text}}</mat-card-title>
  <mat-chip-list
    [multiple]="false"
    *ngIf='isAnswersReady'
    [class.pointer-events-none]='user.id !== session.currentUserId'>
    <mat-chip
      *ngFor="let u of displayedUsers"
      (click)='selectOption(u.id)'
    >
      <div [class.cursor-pointer]='user.id === session.currentUserId'>{{u.selectedCards.join(' / ')}}</div>
    </mat-chip>
  </mat-chip-list>
</ui-card>
