<div class='h-full bg-amber-300'>
  <mat-toolbar color="primary">
    <a mat-icon-button routerLink='/'>
      <mat-icon>home</mat-icon>
    </a>
    <span class="flex-grow">Cards Against Humanity</span>

    <div *ngIf='user'>
      <span class='mr-3'>Welcome, {{user.isAnonymous ? "Guest" : user.name}} !</span>

      <button
        *ngIf='user.isAnonymous'
        mat-raised-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
        (click)='googleLogin()'
      >
        Google Log In
      </button>
    </div>
  </mat-toolbar>

  <div class='container p-3'>
    <router-outlet></router-outlet>
  </div>
</div>
